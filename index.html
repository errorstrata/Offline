<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shopping List</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json" />
</head>
<body>
<div class="container">
<div class="cont">
<div class="enter">
<input class="item" type="text" id="product" placeholder="Product name" />
<input class="price" type="text" id="price" placeholder="Price" />
<input class="quantity" type="number" id="Qnt" placeholder="Quantity" />

<div class="">
<button class="add-btn" id="addbutton">Add to cart</button>
<!-- <button class="display-btn" id="showbutton">Display cart</button>-->
<button class="reset-btn" id="reset">Reset Cart</button>
</div>

</div>
<table id="table" border="1">
<thead>
<tr>
<td>PRODUCT</td>
<td>NO.</td>
<td>PRICE</td>
<td>TOTAL</td>
<td>DEL</td>
</tr>
</thead>
<tbody id="data">

</tbody>
</table>
<div class="display-cart" id="viewArea"></div>
</div>
</div>
<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
window.addEventListener('load', () => {
navigator.serviceWorker.register('service-worker.js')
.then(reg => console.log("SW registered", reg))
.catch(err => console.alert("SW registration failed", err));
});
}
</script>
</body>
</html>
