<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container border p-5 px-3">
    <input class="form-control mb-3" type="text" id="product" placeholder="Product name"/>
    <input class="form-control mb-3" type="text" id="price" placeholder="Price"/>
    <input class="form-control mb-3" type="number" id="Qnt" placeholder="Quantity"/>
    <button class="btn btn-outline-danger mx-2" id="addbutton">Add Info</button>
    <button class="btn btn-outline-primary mx-2" id="showbutton">Display Info</button>
    <button class="btn btn-outline-secondary mx-2" onclick="resetCart()">Reset Cart</button>
  </div>

  <div class="row align-items-center px-3" id="ids">
    <div class="col-4 border"><b>PRODUCT</b></div>
    <div class="col-1 border"><b>NO.</b></div>
    <div class="col-2 border"><b>PRICE</b></div>
    <div class="col-2 border"><b>TOTAL</b></div>
  </div>
  <div class="row px-3" id="viewArea"></div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("SW registered", reg))
          .catch(err => console.error("SW registration failed", err));
      });
    }
  </script>
</body>
</html>
